{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row" style="margin-bottom:300px;margin-top:180px">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Авторизация</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <hr>
                <input style="margin-top:20px" type="submit" class="btn btn-success" value="Войти">
            </form>
        </div>
    </div>
</div>
{% endblock %}
